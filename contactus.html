<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Clans Tracking Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9b44f4ccb6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" type="image/jpeg" href="icon.jpg">
</head>
<body>


<!--Contact Us Section-->
<section id="contact">
    <div class="container-fluid px-5 my-5">
      <div class="row justify-content-center">
        <div class="col-xl-10">
          <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-sm-6 d-none d-sm-block bg-image"></div>
                <div class="col-sm-6 p-4">
                  <div class="text-center">
                    <div class="h3 fw-light">Contact us at anytime</div>
                    <p class="mb-4 text-muted">Please enter your information</p>
                  </div>
    
                  <!-- Contact Form -->
                  <form id="contactForm">
    
                    <!-- Name Input -->
                    <div class="form-floating mb-3">
                      <input class="form-control" id="name" type="text" placeholder="Name" required />
                      <label for="name">Name</label>
                      <div class="invalid-feedback">Name is required.</div>
                    </div>
    
                    <!-- Email Input -->
                    <div class="form-floating mb-3">
                      <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" required />
                      <label for="emailAddress">Email Address</label>
                      <div class="invalid-feedback">Email Address is required.</div>
                      <div class="invalid-feedback">Email Address is not valid.</div>
                    </div>
    
                    <!-- Message Input -->
                    <div class="form-floating mb-3">
                      <textarea class="form-control" id="message" placeholder="Message" style="height: 10rem;" required></textarea>
                      <label for="message">Message</label>
                      <div class="invalid-feedback">Message is required.</div>
                    </div>
    
                    <!-- Submit button with spinner -->
                    <div class="d-grid">
                      <button class="custom-btn btn-3" type="submit" id="submitBtn">
                          <span id="buttonText">Submit</span>
                          <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                      </button>
                    </div>
                  </form>
                  <!-- End of contact form -->
    
                </div>
              </div>
    
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




       
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="smooth-scroll.js"></script>

</body>
</html>
